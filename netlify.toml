# Файл: netlify.toml

[build]
  publish = "crm"
  command = ""

[functions]
  directory = "netlify/functions"
  # ⭐️ ОБЯЗАТЕЛЬНО: Указываем все зависимости, которые используются в функции
  external_node_modules = ["express", "serverless-http", "@google/genai"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/api"
  status = 200
  force = true
